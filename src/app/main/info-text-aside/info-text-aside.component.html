<section
    class="info-text-aside"
    [ngClass]="{ sideRight: config.textSideRight }"
>
    <div class="main-text" *ngFor="let text of config.mainText">
        {{ text }}<span>.</span>
    </div>
    <div class="side-text">
        <span>//</span>
        <div [innerHTML]="config.sideText.replace('\n', '<br>')"></div>
        <span>.</span>
    </div>
</section>
